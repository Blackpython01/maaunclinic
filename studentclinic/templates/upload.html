<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="logo.jpg" type="image">
    <title>Multifile Uploading</title>

    <style>
        .container{
            position: absolute;
            align-items: center;
            justify-items: center;
            
        }
        input{            
            margin-bottom: 10px;
            
        }

        select{
            margin-bottom: 10px;
            width: 300px;
        }
        option{
            width: 300px;
        }

        form{
            margin-left: 20px;
        }

        span{
            color: brown;
        }
        h6{
            text-align: center;
            margin-bottom: 30px;
            background: brown;
            padding: 5px;
            border-radius:7px;
             color: white;
        }
    
    </style>
  </head>
  <body>
    <div class="jumbotron text-center" style="margin-bottom: 0; padding: 1rem 1rem; background-color: white;">
        <a href itemprop="url"><br><br>
            <img src="https://cbt.maaun.edu.ne/niger.jpg" class="img-fluid" width="190" alt="MAAUN LOGO">
        </a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class=""></div>
            </div>
            <div class="col-7"><br>


                <form action="" method="post" enctype="multipart/form-data" class="for">
                    {% csrf_token %}

                    <h6>STUDENT CLINICAL CHECK_UP</h6>
                    
                    <label for="f_name">Full name:</label>
                    <input type="text" placeholder="Enter your full name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="f_name" id="f_name" class="inp">
                    
                    <label for="matric_no">Matric No.</label>
                    <input type="text" placeholder="Enter your matric no" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="matric_no" id="matric_no" class="inp">
                     
                    <label  for="inputGroupSelect01">Department:</label>
                    <select class="form-select" id="inputGroupSelect01" name="depart">
                        <option selected>Choose here</option>
                        <option value="Computer Engineering & Applied science">Computer Engineering & Applied science</option>
                        <option value="Law">Law</option>
                        <option value="Health Science">Health Science</option>
                        <option value="Business Studies">Business Studies</option>
                        <option value="Social & Management Science">Social & Management Science</option>
                        <option value="Language">Language</option>
                        <option value="Agricultural Science and Engineering">Agricultural Science and Engineering</option>
                    </select><br>

                    <label for="inputGroupSelect01">Courses:</label>
                    <select class="form-select" id="inputGroupSelect01" name="courses">
                        <option selected>Choose here</option>
                        <option value="Computer Engineering">Computer Engineering</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Cyber Security">Cyber Security</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Software Engineering">Software Engineering</option>
                        <option value=""></option>
                        <option value="LL. B Law">LL. B Law</option>
                        <option value=""></option>
                        <option value="MBBS (Bachelor of Medicine, Bachelor of Surgery)">MBBS (Bachelor of Medicine, Bachelor of Surgery)</option>
                        <option value="Pharmacy">Pharmacy</option>
                        <option value="Radiography (Diagnosis & Therapy)">Radiography (Diagnosis & Therapy)</option>
                        <option value="Midwifery">Midwifery</option>
                        <option value="Community Health">Community Health</option>
                        <option value="Environmental Health & Safety">Environmental Health & Safety</option>
                        <option value="Health Information Management">Health Information Management</option>
                        <option value="Medical Laboratory Science">Medical Laboratory Science</option>
                        <option value="Public Health">Public Health</option>
                        <option value="Nursing Science">Nursing Science</option>
                        <option value=""></option>
                        <option value="Accounting">Accounting</option>
                        <option value="Business Administration">Business Administration</option>
                        <option value="International Trade & Economics">International Trade & Economics</option>
                        <option value="International Economics  Finance">International Economics & Finance</option>
                        <option value=""></option>
                        <option value="International Relations">International Relations</option>
                        <option value="Political Science">Political Science</option>
                        <option value="Public Administration">Public Administration</option>
                        <option value="Sociology">Sociology</option>
                        <option value="Mass Communications">Mass Communications</option>
                        <option value=""></option>
                        <option value="French">French</option>
                        <option value="English">English</option>
                        <option value=""></option>
                        <option value="Animal Health & Husbandry">Animal Health & Husbandry</option>
                        <option value="3"></option>            
                    </select><br>
    
                    <label for="inputGroupSelect01">Level:</label>
                    <select class="form-select" id="inputGroupSelect01" name="level">
                        <option selected>Choose here</option>
                        <option value="100 level">100 level</option>
                        <option value="200 level">200 level</option>
                        <option value="300 level">300 level</option>
                        <option value="400 level">400 level</option>
                        <option value="500 level">500 level</option>
                    </select><br>

                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="email" id="email" class="inp">
    
                    <label for="phone_num">Phone Number:</label>
                    <input type="number" placeholder="+234" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="phone_num" id="phone_num" class="inp">
                
                     
                     <br>
                    <span>Upload all your clinical health report or certificate here: </span><br>
                    <input type="file" name="file_1" multiple><br><br>
                    
                    <button type="submit" value="submit" class="btn btn-outline-danger">Submit
                    </button> <br><br>
                </form>
            </div>
            <!-- <div class="col-3"> -->
                <!-- <div class=""></div> -->
            <!-- </div> -->
        </div>
            
            
        </div>

    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
